<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniket Ganguly, Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">
            
            <nav>
                <li><a href="/">Home</a></li>
                <li><a href="/info.html">My Info</a></li>
                <li><a href="/gallery.html">Gallery</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="img\ham.png" alt="" width="26px">
            <img class="cross" src="img\cross2.png" alt="" width="23px">
        </div>
            <div class="contactForm">
                <div class="logo_img"><img src="img\logo2.png" alt=""></div>
                <h1>Contact me for Work/General enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name:</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="nameHelp">
                        <!-- <div id="nameHelp" class="form-text">(We'll never share your email and phone with anyone else.)</div> -->
                      </div>
                    <div class="mb-3">
                      <label for="clientmail" class="form-label">Email address:</label>
                      <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">(We'll never share your email and phone with anyone else.)</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone:</label>
                      <input type="phone" class="form-control" id="exampleInputPhone1">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <div class="mb-3" id="form-query">
                      <label class="query" for="clientquery">Write your Query:</label>
                      <input type="textbox" class="form-control" id="clientquery">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-sm">Submit</button>
                    <button type="reset" class="btn btn-sm">Reset</button>
                    <br>
                  </form>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
